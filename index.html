<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
    <br />

    <header>
        <div class="d-flex justify-content-center">
            <div class="card col-md-6">
                <div class="card-body text-center" id="timer-display"></div>
                <div class="card-body text-center" id="countdown-graduation">
                    <!-- Display the time left before graduation! -->
                </div>
            </div>
        </div>
    </header>
    <br />
    <br />
    <main class="row container">
    <!-- This can be where the notes reside maybe? -->
    <div class="col-md-5">
        <h3>Type in my notes</h3>
        <form>
            <textarea class="form-control" placeholder="Leave a comment here" id="notesText"></textarea>
            <button type="submit" class="btn btn-primary" id="note-btn">Submit</button>
        </form>
    </div>
    <section class="col-md-7" id='note-display'>
        <h3>My notes for class!</h3>
    </section>
    </main>
